  <script>
       
       var Login_form = document.getElementById("login-form"); 
       var Register_form = document.getElementById("register-form"); 
       var Indicator = document.getElementById("indicator"); 

       function SlideRight()
       {
         Login_form.style.transform = "translateX(350px)";
         Register_form.style.transform = "translateX(350px)";
         Indicator.style.transform = "translateX(153px)";
       }

       function SlideLeft()
       {
        Login_form.style.transform = "translateX(5px)";
        Register_form.style.transform = "translateX(5px)";
        Indicator.style.transform = "translateX(0px)";
       }

  </script>

  <script>
    let See_hide = document.getElementById("see-hide");
    let See_hide1 = document.getElementById("see-hide1");
    let pass = document.getElementById("pass");
    let pass1 = document.getElementById("pass1");

    See_hide.onclick = () => {
      if(pass.type === "password")
      {
        pass.type = "text";
        See_hide.className = "fa fa-unlock-alt";
      
      }
      else{
        pass.type = "password";
        See_hide.className = " fa fa-lock";
      }
    }

    See_hide1.onclick = () => {
      if(pass1.type === "password")
      {
        pass1.type = "text";
        See_hide1.className = "fa fa-unlock-alt";
      
      }
      else{
        pass1.type = "password";
        See_hide1.className = " fa fa-lock";
      }
    }


  </script>
